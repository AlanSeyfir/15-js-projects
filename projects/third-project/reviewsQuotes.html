<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Quotes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<!-- What is... window.addEventListener('DOMContentLoaded')  -->
<body>
    <main class="background__flipper" id="background">
        <section class="container">
            
            <div class="card">
                <h1 class="title">Our Reviews</h1>
                <div class="wrapper">
                    
                    <div class="circular__landscape">
                        <img class="photo" id="personPhoto" alt="person photo">
                    </div>
                    
                    <h2 class="name" id="personName">Susan Smith</h2>
                    <h3 class="job" id="personJob">Web developer</h3>
                    <p id="personSummary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium laudantium doloribus a numquam aliquid voluptates provident dicta officia.
                    </p>
                    <div class="wrapper__btn">
                        <button class="change__review__btn" id="previousBtn"><</button>
                        <button class="change__review__btn" id="nextBtn">></button>
                    </div>
                    <button class="surprise__btn" id="randomBtn">
                        Surprise Me
                    </button>
                </div>
            </div>
            
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
